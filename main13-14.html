<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подготовительное задание</title>
    <style>
        #info {
            display: none;
        }
        .styled {
            color: red;
            background-color: gray;
            font-weight: bold;
            font-family: verdana;
            font-size: 20px;
            border: 1px solid green;
        }
        body {
            background-color: purple;
        }
    </style>
</head>
<body>
    <p id="fullname">Иванов Иван Иванович</p>
    <a id="favsite" href="https://www.example.com">Мой любимый сайт</a>
    <img id="image" src="https://via.placeholder.com/150" alt="Placeholder Image">

    <button id="styleButton">Применить стили</button>

    <script>
        // 1. Получить информацию о цвете фона документа.
        const bgColor = window.getComputedStyle(document.body).backgroundColor;

        // 2. Полученную информацию вывести однократно через 7 секунд после запуска страницы.
        setTimeout(() => {
            alert(`Цвет фона документа: ${bgColor}`);
        }, 7000);

        // 3. Создайте копию элемента №3 вашей html-страницы и вставьте её в начало документа.
        const image = document.getElementById('image');
        const imageClone = image.cloneNode(true);
        document.body.insertBefore(imageClone, document.body.firstChild);

        // Оформите элемент №1 вашего html-документа следующим образом (стили должны применяться к элементу только после нажатия на кнопку):
        document.getElementById('styleButton').addEventListener('click', () => {
            document.getElementById('fullname').classList.add('styled');
        });

        // Объектная модель браузера
        // 1. Получить информацию о количестве посещенных страниц во время истории посещения.
        const historyLength = history.length;

        // 2. Полученную информацию отобразить в новом окне с размерами 100 на 150 пикселей и заголовком ФИО, полоса прокрутки отсутствует.
        setTimeout(() => {
            const newWindow = window.open('', 'Иванов Иван Иванович', 'width=100,height=150,scrollbars=no');
            newWindow.document.write(`<p>Количество посещенных страниц: ${historyLength}</p>`);
        }, 5000);
    </script>
</body>
</html>
